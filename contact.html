<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Dosis|Indie+Flower|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/8585c03061.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <main id="main">
        <section id="contact">
            <div class="header-text">
                <a class="back-btn" href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    <span>back</span>
                </a>
                <h1>contact</h1>
            </div>
            <div class="contact-container">
                <div class="email">
                    <div class="email-container">
                        <h2>E-mail</h2>
                        <i class="far fa-address-card"></i>
                        <span class="email-name">edvinaginger@hotmail.com <!-- FALLBACK --></span>
                    </div>
                </div>
                <div class="location">
                    <h2>Location / Adress</h2>
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="adress">Tumba, Uttran</span>
                </div>
                <div class="socials">
                    <div class="socials-header">
                        <h2>Socials</h2>
                    </div>
                    <div class="socials-icons">
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-linkedin"></i></a>
                        <a href=""><i class="fab fa-github"></i></a>
                        
                    </div>
                </div>
            </div>

        </section>
    </main>
